<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <div id="card">

    <div id="part1">
      <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="box box1">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="box box2">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="box box3">
          <h2>12m+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>

    <div id="part2">
      <img class="part2-image" src="images/image-header-desktop.jpg" alt="workspace photo">
    </div>

  </div>




<!--
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries
-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelilah Rhalimi</a>.
  </div>
</body>
</html>
